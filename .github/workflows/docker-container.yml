name: Docker Container
on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container:
      image: node:10.18.0-jessie
    steps:
      - name: log node version
        run: node -v 
      - name: step with docker
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: '/bin/echo' 
          args: 'Hello World'
      - name: Log node version
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: /usr/local/bin/node 
          args: -v 
      - uses: actions/checkout@v1    
      - name: Run a script
        uses: docker://node:12.14.1-alpine3.10
        with:
          entrypoint: .github/workflow/script.sh
          args: "Adesh Tomar"         
  node-docker:
    runs-on: ubuntu-latest
    services:
      app:
        image: alialaa17/node-api
        ports:
          - 3001:3000
      mongo:
        image: mongo
        ports:
          - "27017:27017"    
    steps:
      - name: Post a user
        run: "curl -X POST http://localhost:3001/api/user -H 'Content-Type: application/json' -d '{\"username\": \"adesh\",\"address\": \"swindon\"}'"
      - name: Gte users 
        run: curl http://localhost:3001/api/users
